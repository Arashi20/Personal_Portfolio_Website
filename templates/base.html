<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arash Mirshahi{% endblock %}</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Clean, modern fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <!-- Using Flask's url_for to generate links dynamically -->
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="#" class="nav-link">Projects</a>
            <a href="#" class="nav-link">CV</a>
            <!-- Example of linking to a blog post (we'll make a real list later) -->
            <a href="{{ url_for('post', title='welcome') }}" class="nav-link">Blog</a>
        </div>
        
        <div class="nav-right">
            <a href="#" class="nav-icon" title="Kaggle"><i class="fab fa-kaggle"></i></a>
            <a href="#" class="nav-icon" title="Goodreads"><i class="fab fa-goodreads"></i></a>
            <a href="#" class="nav-icon" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Arashi20" class="nav-icon" title="Github"><i class="fab fa-github"></i></a>
            <a href="#" class="nav-icon" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </nav>

    <!-- Content Injection Point -->
    <div class="content-container">
        {% block content %}
        <!-- Child templates (home.html, post.html) will inject code here -->
        {% endblock %}
    </div>

</body>
</html>
