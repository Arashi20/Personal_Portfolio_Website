<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon1.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicons/favicon2.ico') }}">
    
    <title>{% block title %}Arash Mirshahi{% endblock %}</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Clean, modern fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <!-- Using Flask's url_for to generate links dynamically -->
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="{{ url_for('projects') }}" class="nav-link">Projects</a>
            <a href="{{ url_for('cv') }}" class="nav-link">CV</a>
            <a href="{{ url_for('blog') }}" class="nav-link">Blog</a>
        </div>

        <div class="nav-right">
            <!-- Make sure the links open in a new tab -->
            <a href="https://www.kaggle.com/arashmirshahi" class="nav-icon" title="Kaggle" target="_blank"
                rel="noopener noreferrer"><i class="fab fa-kaggle"></i></a>
            <a href="https://www.goodreads.com/user/show/169512164-arash-mirshahi" class="nav-icon" title="Goodreads"
                target="_blank" rel="noopener noreferrer"><i class="fab fa-goodreads"></i></a>
            <a href="https://www.linkedin.com/in/arash-mirshahi-159995167" class="nav-icon" title="LinkedIn"
                target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Arashi20" class="nav-icon" title="Github" target="_blank"
                rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/arash.liftz" class="nav-icon" title="Instagram" target="_blank"
                rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        </div>
    </nav>

    <!-- Content Injection Point -->
    <div class="content-container">
        {% block content %}
        <!-- Child templates (home.html, post.html) will inject code here -->
        {% endblock %}
    </div>

    <!-- ========================
         NEW: Footer Section
         ======================== -->
    <footer class="footer">
        <!-- Left Side: Copyright / Name -->
        <div class="footer-left">
            <span>&copy; 2025 Arash Mirshahi</span>
        </div>

        <!-- Right Side: Contact Icons -->
        <div class="footer-right">
            <!-- 1. Phone Icon (Update the number) -->
            <a href="tel:+31640998004" class="footer-icon" title="Call Me">
                <i class="fas fa-phone"></i>
            </a>

            <!-- 2. Email Icon (Update the email) -->
            <a href="mailto:arashmirshahi14@gmail.com" class="footer-icon" title="Send Email">
                <i class="fas fa-envelope"></i>
            </a>

            <!-- 3. LinkedIn Icon -->
            <a href="https://www.linkedin.com/in/arash-mirshahi-159995167" class="footer-icon" title="LinkedIn"
                target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>




    <!-- Fade-in animation script -->
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>


</body>

</html>
