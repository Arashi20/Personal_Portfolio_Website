{% extends 'base.html' %}

<!-- Get rid of the date prefix in the tab title (2025-12-09_Hello World.md) -->
{% set clean_title = title.split('_', 1)[1] if '_' in title else title %}
{% block title %}{{ clean_title | replace('-', ' ') | title }}{% endblock %}

{% block content %}
<div class="cv-container">
    
    <!-- 1. Navigation Back Button -->
    <div style="margin-bottom: 30px;">
        <a href="{{ url_for('blog') }}" class="btn-link">
            <i class="fas fa-arrow-left"></i> Back to Blog
        </a>
    </div>

    
    <article class="blog-content">
        <!-- 
           The 'safe' filter is CRITICAL. 
           Without it, you would see things like "<h1>Hello</h1>" written out as text.
        -->
        {{ content | safe }}
    </article>

</div>
{% endblock %}
